name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        php: [7]
        os: [ubuntu-18.04]
        include:
        - php: 7.1
          os: ubuntu-latest
        - php: 7.2
          os: ubuntu-latest
        - php: 7.3
          os: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Show php version
      run: php -v && composer -V
    - name: Install dependencies
      run: composer install
    - name: Run unit tests
      run: vendor/bin/phpunit --testsuite "Reindexer Unit Test Suite"
    - name: Run style-fixer
      run: vendor/bin/php-cs-fixer fix --dry-run
