name: CI

on:
  push:
    branches:
    tags:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['7.2', '7.3', '7.4', '8.0', '8.1']
        include:
        - operating-system: 'ubuntu-latest'
          php: '7.2'
          phpunit-versions: '8.1'
          php-cs-fixer-versions: '2.14.1'
        - operating-system: 'ubuntu-latest'
          php: '7.3'
          php-cs-fixer-versions: '2.14.1'
          phpunit-versions: '8.1'
        - operating-system: 'ubuntu-latest'
          php: '7.4'
          phpunit-versions: '8.1'
          php-cs-fixer-versions: '2.14.1'
        - operating-system: 'ubuntu-latest'
          php: '8.0'
          phpunit-versions: '9.5.0'
          php-cs-fixer-versions: '3.6.0'
        - operating-system: 'ubuntu-latest'
          php: '8.1'
          phpunit-versions: '9.5.0'
          php-cs-fixer-versions: '3.6.0'
    services:
      reindexer:
        image: reindexer/reindexer
        ports:
          - 9088:9088
    steps:
    - uses: actions/checkout@v2
    - uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        tools: composer, php-cs-fixer:${{ matrix.php-cs-fixer-versions}}, phpunit:${{ matrix.phpunit-versions }}
        coverage: xdebug
    - name: Show php and composer version
      run: php -v && composer -V
    - name: debug if needed
      run: if [[ "$DEBUG" == "true" ]]; then env; fi
      env:
        DEBUG: ${{secrets.DEBUG}}
    - name: Install dependencies
      run: composer install --no-dev --prefer-dist
    - name: Run unit and integration tests
      run: |
        php vendor/bin/phpunit --coverage-clover=coverage.xml
      env:
        REINDEXER_HOST: "http://0.0.0.0:9088"
    - name: "Upload coverage file"
      uses: "actions/upload-artifact@v2"
      with:
        name: "phpunit-${{ matrix.deps }}-${{ matrix.php-version }}.coverage"
        path: "coverage.xml"
    - name: Run style-fixer
      run: php vendor/bin/php-cs-fixer fix --dry-run
    - name: "Download coverage files"
      uses: "actions/download-artifact@v2"
      with:
        path: "reports"
    - uses: codecov/codecov-action@v2
      with:
        directory: "reports"
        verbose: true # optional (default = false)
